<div class="container text-center">
  <div class="display-6 my-2">Cadastro de Profissionais:</div>
  <div class="border rounded shadow-sm p-4">
    <div class="text-end">
      <a class="btn btn-primary" routerLink="/client-form">Novo</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Status</th>
          <th scope="col">Remover</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th></th>
          <td>
            <input type="text" placeholder="filtrar por nome" class="form-control" [(ngModel)] = "filter" (keyup)="filterName()" />
          </td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr *ngFor="let professional of ProfessionalPage.content">
          <th scope="row">{{professional.id}}</th>
          <td>
            <a href="#">{{professional.name}}</a>
          </td>
          <td>{{professional.phone}}</td>
          <td>{{professional.active ? "Ativo" : "Desativo"}}</td>
          <td>
            <img src="assets/svg/trash3-fill.svg" width="20" height="20" alt="remove Professional" (click)="removeProfesional(professional)"/>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
